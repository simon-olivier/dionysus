version: "3.8"

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    labels:
      - "co.elastic.logs/enabled=true"
    env_file: .env
    volumes:
      - ./appdata/bazarr/config:/config
      - ./data:/data
    ports:
      - 6767:6767
    restart: unless-stopped