version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: elasticsearch
    env_file: .env
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms750m -Xmx750m
      - xpack.security.enabled=false # This is bad! Need to automate connection with security
    ports:
      - 9200:9200
    deploy:
      resources:
        limits:
          memory: 1GB
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: kibana
    env_file: .env
    ports:
      - 5601:5601
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.3
    container_name: filebeat
    user: root
    env_file: .env
    depends_on:
      - elasticsearch
    volumes:
      - ./appdata/elk/filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./appdata/elk/filebeat/registry:/usr/share/filebeat/data:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: filebeat -e --strict.perms=false
    restart: unless-stopped

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.11.3
    container_name: metricbeat
    user: root
    env_file: .env
    environment:
      -  DBUS_SYSTEM_BUS_ADDRESS='unix:path=/hostfs/var/run/dbus/system_bus_socket'
    depends_on:
      - elasticsearch
    volumes:
      - ./appdata/elk/metricbeat/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - ./appdata/elk/metricbeat/registry:/usr/share/metricbeat/data:rw
      - /proc:/hostfs/proc:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro\
      - /:/hostfs:ro
      - /var/run/dbus/system_bus_socket:/hostfs/var/run/dbus/system_bus_socket:ro
    command: metricbeat -e --strict.perms=false
    restart: unless-stopped
